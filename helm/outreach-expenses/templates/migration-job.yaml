apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "outreach-expenses.fullname" . }}-migration-{{ .Release.Revision }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "outreach-expenses.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: {{ include "outreach-expenses.fullname" . }}-migration
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-db
        image: postgres:17-alpine
        command:
          - sh
          - -c
          - |
            echo "Waiting for PostgreSQL to be ready..."
            until pg_isready -h {{ include "outreach-expenses.fullname" . }}-postgresql -p 5432 -U {{ .Values.postgresql.auth.username }}; do
              echo "PostgreSQL is unavailable - sleeping"
              sleep 2
            done
            echo "PostgreSQL is ready!"
      containers:
      - name: migration
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        command:
          - sh
          - -c
          - |
            echo "Running migrations..."
            yoyo apply -b --database $DATABASE_URL migrations
        envFrom:
        - configMapRef:
            name: {{ include "outreach-expenses.fullname" . }}
        - secretRef:
            name: {{ include "outreach-expenses.fullname" . }}
