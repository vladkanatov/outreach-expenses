name: Deploy

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set-image.outputs.image_tag }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set image tag
      id: set-image
      run: |
        # If triggered by a tag, use the tag name as image tag, otherwise use branch-ref and short SHA
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          echo "image_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
        else
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-8)
          SAFE_REF=${GITHUB_REF_NAME//[^a-zA-Z0-9._-]/-}
          echo "image_tag=${SAFE_REF}-${SHORT_SHA}" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-image.outputs.image_tag }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          type=gha
        cache-to: |
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          type=gha,mode=max
        outputs: type=registry

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set environment
      id: setenv
      run: |
        # If this is a tag (release), treat as production
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "ENV=production" >> $GITHUB_OUTPUT
          echo "VALUES_FILE=values-production.yaml" >> $GITHUB_OUTPUT
          echo "NAMESPACE=outreach" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "ENV=production" >> $GITHUB_OUTPUT
          echo "VALUES_FILE=values-production.yaml" >> $GITHUB_OUTPUT
          echo "NAMESPACE=outreach" >> $GITHUB_OUTPUT
        else
          echo "ENV=dev" >> $GITHUB_OUTPUT
          echo "VALUES_FILE=values-dev.yaml" >> $GITHUB_OUTPUT
          echo "NAMESPACE=outreach-dev" >> $GITHUB_OUTPUT
        fi

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

    - name: Deploy with Helm
      run: |
        helm upgrade --install outreach-expenses \
          ./helm/outreach-expenses \
          -f ./helm/${{ steps.setenv.outputs.VALUES_FILE }} \
          --set image.tag=${{ needs.build.outputs.IMAGE_TAG }} \
          --set namespace=${{ steps.setenv.outputs.NAMESPACE }} \
          --set env.BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
          --set env.AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          --set env.AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          --set env.S3_ENDPOINT=${{ secrets.S3_ENDPOINT }} \
          --set env.S3_BUCKET=${{ secrets.S3_BUCKET }} \
          --set postgresql.auth.password=${{ secrets.POSTGRES_PASSWORD }} \
          --namespace ${{ steps.setenv.outputs.NAMESPACE }} \
          --create-namespace \
          --wait \
          --timeout 5m
